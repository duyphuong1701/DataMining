<!DOCTYPE html>
<html>

<head>
  <title>Phân lớp bình luận</title>
  <script type="text/javascript">
    function do_ajax() {
      var req = new XMLHttpRequest();
      var result = document.getElementById('result');
      req.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          result.innerHTML = this.responseText;
        } else {
          result.innerHTML = "";
        }
      }
      req.open('POST', '/', true);
      req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
      req.send("name=" + document.getElementById('name').value);
    }
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!--  <link rel="stylesheet" href="styles.css">-->
  <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
        <div class="item item1">
          <div id="txt_phanloaibinhluan">
            <span>Phân loại bình luận </span>
          </div>
        </div>
        <div class="item item3">
          <div id="txt_binhluanmuondudoan">
            <span>Bình luận muốn dự đoán</span>
          </div>
        </div>
        <div class="item item4">
          <textarea class="textarea" id="name" placeholder="e.g. Hello world"></textarea>
        </div>
        <div class="item item5">
          <button class="button" onclick="do_ajax();"><span>Dự đoán </span></button>
        </div>
        <div class="item item6">
        </div>
        <div class="item item7">
            <button type="button" class="btn btn-outline-light">
              <p id="result"></p>
            </button>
        </div>
      </div>
</body>
</html>
